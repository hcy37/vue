<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>

</head>

<body>
    <div id="app">
        <div v-bind:style="{color:color}">浩浩乎</div>
        <button @click="toggle">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                color: 'red'
            },
            methods: {
                toggle: function() {
                    this.color = 'blue'
                }
            }
        })
    </script>
</body>

</html>
