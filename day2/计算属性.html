<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{re}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '你好'
            },
            computed: { //计算属性
                re: function() {
                    return this.msg.split('').reverse().join('')
                }
            }

        })
    </script>
</body>

</html>
