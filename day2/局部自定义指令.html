<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-red="msg">
        <input type="text" v-focus>
        <input type="text" v-blue="msg">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    red: 'red',
                    blue: 'blue'
                }
            },
            directives: {
                focus: {
                    inserted: function(val) {
                        val.focus()
                    }
                },
                red: {
                    bind: function(e, val) {
                        // console.log(val);
                        e.style.backgroundColor = val.value.red

                    }
                },
                blue: {
                    bind: function(e, val) {
                        console.log(e);
                        e.style.backgroundColor = val.value.blue

                    }
                }
            }
        }, )
    </script>
</body>

</html>
