<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="example">
        <!-- <my-component></my-component> -->
        <!-- <btn></btn> -->
        <!-- <Hello-world></Hello-world> -->

    </div>
    <script>
        Vue.component('HelloWorld', {
            data: function() {
                return {
                    msg: 'Helloworld'
                }
            },
            template: '<div>{{msg}}</div>'
        })
        Vue.component('btn', { //命名方式1. xx-xx,2.驼峰式
            data: function() {
                return {
                    count: 0
                } //data必须是个函数
            },
            methods: {
                pp: function() {
                    this.count += 3
                }
            },
            template: `
        <div>
            <button @click="pp">点击了{{count}}次</button>
            <button @click="pp">点击了{{count}}次</button>
            <Helloworld></Helloworld>
            </div>


            `
                //tempate必须包含一个根元素
                //模板字符串增强代码可读性
        })
        var vm = new Vue({
            el: '#example'
        })
    </script>
</body>

</html>
