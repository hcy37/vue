<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">

        <div :style="{fontSize:fs+'px'}">{{msg}}</div>
        <m-i :dd="kd" @ex='expand($event)'></m-i>
    </div>
    <script>
        const mi = {
            props: ['dd'],
            template: `
        <div>
            <button @click="$emit('ex',5)">{{dd}}</button>
        
            
        </div>
            
            `
        }
        const vm = new Vue({
            el: '#app',
            data: {
                fs: 10,
                msg: '浩浩乎',
                kd: '扩大'
            },
            methods: {
                expand: function(val) {
                    // console.log(val);
                    this.fs += val
                }
            },
            components: {
                'm-i': mi
            }
        })
    </script>
</body>

</html>
