<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <div>{{msg}}</div> -->
        <div>{{pmsg}},{{ptitle}}</div>
        <menu-item title="以父之名" content="喜帖街"></menu-item>
        <menu-item :title="ptitle" content="hello"></menu-item>
        <!-- ：xx传值 -->

    </div>
    <script>
        Vue.component('menu-item', {
            props: ['title', 'content'], //props接收属性
            //props中使用驼峰形式，html中需要使用短横线的形式
            //短横线形式中没有限制
            data: function() {
                return {
                    msg: '子'
                }
            },
            template: "<div>{{msg+'----'+title+'----'+content}}</div>"
        })
        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '以父之名',
                ptitle: '动态绑定属性'
            }
        })
    </script>
</body>

</html>
